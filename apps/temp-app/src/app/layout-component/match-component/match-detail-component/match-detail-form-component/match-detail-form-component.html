<div [ngClass]="[style.card, 'mb-12']">
  <div [ngClass]="[style.text.header, style.utility.headerTextSpacing]">Create Match</div>

  <form [formGroup]="matchDetailForm">
    <div [ngClass]="[style.utility.sectionSpacing, 'grid', 'grid-cols-1', 'sm:grid-cols-2']">
      <div [ngClass]="[style.utility.contentSpacing]">
        <app-libs-component-text-input
          [inputField]="matchDetailForm.controls.matchNumber"
          labelText="Enter Match Number"
          placeholder="Match Number"
        ></app-libs-component-text-input>
      </div>
      <div [ngClass]="[style.utility.contentSpacing]">
        <app-libs-component-dropdown-input
          [inputField]="matchDetailForm.controls.statusId"
          labelText="Select Status"
          placeholder="Status"
          [dataList]="matchStatuslist"
          targetValueKey="id"
          targetDisplayKey="name"
        ></app-libs-component-dropdown-input>
      </div>
    </div>

    <div
      [ngClass]="[style.utility.sectionSpacing, 'grid', 'grid-cols-1', 'sm:grid-cols-2', 'gap-4']"
    >
      @let teamFormArray = matchDetailForm.controls.teamInfos; @for (teamFormGroup of
      teamFormArray.controls; track $index) { @let TeamDesignation = $index === 0 ? 'First' :
      'Second';

      <div [ngClass]="[style.card, style.utility.contentSpacing]">
        <div [ngClass]="[style.text.section, style.utility.sectionTextSpacing]">
          {{ TeamDesignation }} Team
        </div>

        <div>
          <app-libs-component-dropdown-input
            [inputField]="teamFormGroup.controls.teamId"
            labelText="Select Team"
            placeholder="Team"
            [dataList]="teamList"
            targetValueKey="id"
            targetDisplayKey="name"
          ></app-libs-component-dropdown-input>
        </div>

        <div>
          <app-libs-component-text-input
            [inputField]="teamFormGroup.controls.score"
            labelText="Enter Score"
            placeholder="Score"
          ></app-libs-component-text-input>
        </div>
      </div>
      }
    </div>
  </form>

  <div
    [ngClass]="[style.utility.sectionSpacing, 'flex', 'justify-center', 'items-center', 'gap-4']"
  >
    <div>
      <button [ngClass]="[style.button.base, 'bg-red-600', 'hover:bg-red-700']">Cancel</button>
    </div>
    <div>
      <button [ngClass]="[style.button.base, 'bg-yellow-500', 'hover:bg-yellow-600']">Reset</button>
    </div>
    <div>
      <button [ngClass]="[style.button.base, 'bg-green-500', 'hover:bg-green-600']">
        Create Match
      </button>
    </div>
  </div>
</div>
