<div class="bg-white shadow-lg rounded-lg p-6 border border-gray-400 my-4">
  <div class="text-center text-2xl sm:text-3xl md:text-4xl lg:text-6xl my-6">Create Match</div>

  <form [formGroup]="matchDetailForm">
    <div class="my-2 grid grid-cols-1 sm:grid-cols-2 gap-4 my-4">
      <div>
        <app-libs-component-text-input
          [inputField]="matchDetailForm.controls.matchNumber"
          labelText="Enter Match Number"
          placeholder="Match Number"
        ></app-libs-component-text-input>
      </div>
      <div>
        <app-libs-component-dropdown-input
          [inputField]="matchDetailForm.controls.statusId"
          labelText="Select Status"
          placeholder="Status"
          [dataList]="matchStatuslist"
          targetValueKey="id"
          targetDisplayKey="name"
        ></app-libs-component-dropdown-input>
      </div>
    </div>

    <!-- 1 col on mobile, 2 cols on sm/md/lg/xl -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-4">
      @let teamFormArray = matchDetailForm.controls.teamInfos; @for (teamFormGroup of
      teamFormArray.controls; track $index) { @let TeamDesignation = $index === 0 ? 'First' :
      'Second';

      <div class="p-4 border border-gray-300 rounded-lg">
        <div class="text-2xl sm:text-3xl md:text-4xl lg:text-4xl my-4">
          {{ TeamDesignation }} Team
        </div>

        <div class="my-2">
          <app-libs-component-dropdown-input
            [inputField]="teamFormGroup.controls.teamId"
            labelText="Select Team"
            placeholder="Team"
            [dataList]="teamList"
            targetValueKey="id"
            targetDisplayKey="name"
          ></app-libs-component-dropdown-input>
        </div>

        <div class="my-2">
          <app-libs-component-text-input
            [inputField]="teamFormGroup.controls.score"
            labelText="Enter Score"
            placeholder="Score"
          ></app-libs-component-text-input>
        </div>
      </div>
      }
    </div>
  </form>

  <div class="flex">
    
  </div>
</div>
