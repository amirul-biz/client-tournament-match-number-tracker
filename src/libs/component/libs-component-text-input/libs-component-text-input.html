<mat-form-field class="w-full">
  <mat-label
    >{{ labelText }}
    @if (!isMandatory) {
      <span> (optional) </span>
    }
    @if (showInfoIcon) {
      <mat-icon
        matSuffix
        [matTooltip]="tooltipText"
        >info</mat-icon
      >
    }
  </mat-label>
  <input
    matInput
    [formControl]="inputField"
    placeholder="{{ placeholder }}"
    [type]="inputType" />
  @if (hint) {
    <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
@if (inputField.errors) {
 
}
